name: pocket_peja
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  flutter_zoom_drawer: ^2.1.0
  geolocator: ^7.4.0
  provider: ^5.0.0
  http: ^0.13.3
  modal_progress_hud: ^0.1.3
  pull_to_refresh: ^2.0.0
  flutter_image_slideshow: ^0.1.1
  flutter_svg: ^0.22.0
  simple_shadow: ^0.2.0
  flutter_native_splash: ^1.2.2
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  flutter_map: ^0.14.0
  latlong2: ^0.8.1

flutter_native_splash:
  color: "#2BCE5A"
  image: "assets/splash.png"
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  assets:
    - assets/

  uses-material-design: true

  fonts:
    - family: Roboto
      fonts: 
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-Light.ttf
        - weight: 500